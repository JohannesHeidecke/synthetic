{% extends "base.html" %}
{% block title %}Networks{% endblock %}
{% block content %}

{% for net in net_list %}
    <a href="/net/{{ net.id }}">
    {{ net.name }} (nodes:{{ net.nodes }}; edges:{{ net.edges }})<br />
    </a>
{% endfor %}

<form action="/addnet/" method="post" enctype="multipart/form-data">{% csrf_token %}
{{ addnetform.as_p }}
<input type="submit" value="Add Network" />
</form>

{% endblock %}
