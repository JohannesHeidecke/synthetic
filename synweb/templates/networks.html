{% extends "base.html" %}
{% block title %}Networks{% endblock %}
{% block content %}
<table class="rounded-corner-table">
    <thead>
    	<tr>
        	<th scope="col" class="rounded-head-left">&nbsp;</th>
            <th scope="col">Network Name</th>
            <th scope="col">Nodes</th>
            <th scope="col" class="rounded-head-right">Edges</th>
        </tr>
    </thead>
    <tfoot>
    	<tr>
        	<td colspan="3" class="rounded-foot-left">&nbsp;</td>
        	<td class="rounded-foot-right">&nbsp;</td>
        </tr>
    </tfoot>
    <tbody>
{% for net in net_list %}
    <tr>
     	<td>&nbsp;</td>
        <td><a href="/net/{{ net.id }}">{{ net.name }}</a></td>
        <td>{{ net.nodes }}</td>
        <td>{{ net.edges }}</td>
    </tr>
{% endfor %}
</tbody>
</table>

<form action="/addnet/" method="post" enctype="multipart/form-data">{% csrf_token %}
{{ addnetform.as_p }}
<input type="submit" value="Add Network" />
</form>

{% endblock %}
